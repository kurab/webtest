  answer: 3
  explain: CDやDVDの書き込みの段階で感染している恐れがあります。また、追記型や書き換え可能型のCDやDVDもあるので、CD、DVDが必ず安全とは言えません。取引先や友人とCD、DVDでデータのやり取りをする場合は注意しましょう。
  options:
  - !ruby/object:Option
    id: 1
    content: 普段よく訪れるウェブサイトでも、ある日突然ウイルスなどが仕込まれる恐れがある
  - !ruby/object:Option
    id: 2
    content: いつも通信している取引先からのメールでもウイルス感染している恐れがある
  - !ruby/object:Option
    id: 3
    content: CDやDVDは後から変更できないのでウイルス感染の心配はない
  - !ruby/object:Option
    id: 4
    content: 宣伝や勧誘のメールに書かれているURLを不用意にクリックするのは危険
- !ruby/object:Question
  id: 4
  content: USBメモリを利用する際の注意点として、最も誤っているのは次のうちどれでしょうか？
  answer: 3
  explain: Windowsには、USBメモリを挿入するとファイルを自動再生する機能があります。この自動再生機能を悪用し、USBメモリからPCへ感染するタイプのウイルスが存在するため、感染予防対策として、Windowsの設定で自動再生機能を無効にしておきましょう。
  options:
  - !ruby/object:Option
    id: 1
    content: カバンに入れて置き忘れたり、衣服のポケットに入れたまま気がつかずに紛失する可能性があるため、不必要なデータは格納しないよう気をつける
  - !ruby/object:Option
    id: 2
    content: 出張先のホテルに設置されたPCや自宅の家族共有PCで使用したUSBメモリや、知人から譲りうけたUSBメモリには、ウイルス感染リスクがあることを認識し、不必要に利用しない
  - !ruby/object:Option
    id: 3
    content: WindowsPCでUSBメモリを使って業務を行う際は、できるだけ素早く情報を利用したいので、Windowsの自動再生機能を有効にしておく
  - !ruby/object:Option
    id: 4
    content: USBメモリをPCに挿した際に、見覚えのないファイルがUSBメモリ内にあるときは、ファイルを開かないようにする
