  options:
  - !ruby/object:Option
    id: 1
    content: 信頼できないと思われるWebサイトの閲覧は避ける
  - !ruby/object:Option
    id: 2
    content: ウイルス対策ソフトをインストールしていればWebサイトの閲覧は安全である
  - !ruby/object:Option
    id: 3
    content: 必要以上に個人情報（氏名、住所、電話番号、クレジット番号等）を入力しないほうが良い
  - !ruby/object:Option
    id: 4
    content: Webサイトから入手できるファイルをむやみにダウンロードしない
