- !ruby/object:Question
  id: 1
  content: 社外でのネットワーク接続について、適切なものはどれでしょうか？
  answer: 3
  explain: 外部でのネットワーク接続では、データを盗聴される可能性があります。ファイルを保護しているだけでは、IDやパスワードなどの重要な情報が盗聴されてしまいます。重要な情報をやりとりする場合は、通信の暗号化(VPN)や認証などセキュリティ機能が十分に提供されているサービスを利用するようにしましょう。
  options:
  - !ruby/object:Option
    id: 1
    content: 会社貸与のPCを使用し、やりとりするファイルを暗号化等で保護しているのであれば、どのネットワークサービスに接続してもよい
  - !ruby/object:Option
    id: 2
    content: ネットワークサービスの中には怪しいアクセスポイントなどもあるので、重要な情報をやりとりする場合は公共の場所（空港や駅、ホテルなど）のサービスを選んで接続する
  - !ruby/object:Option
    id: 3
    content: 重要な情報をやりとりする場合は、場所に関わらずネットワークサービスの通信の暗号化等のセキュリティ対策が確認できているサービスを選んで接続する
  - !ruby/object:Option
    id: 4
    content: PCでの接続は危険なので、スマートフォンかタブレット端末で接続するようにする
