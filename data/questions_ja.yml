- !ruby/object:Question
  id: 9
  content: 業務で重要情報にアクセスする際、社内の無線ネットワークにつながらない場合の利用について、適切なものはどれでしょうか？
  answer: 3
  explain: 会社貸与のPCから、会社のネットワークを回避して、許可なく社外のWi-Fiサービスや個人の機器（モバイルWi-Fiルータや、スマートフォン・タブレットによるテザリング等）を使用して接続する利用者がいます。これは、会社のルールやセキュリティ設定（Proxyなど）を回避することになり、ログ（履歴）が残らず、運用管理が十分にできなくなります。このような場合は、システム担当者や管理者に指示を仰ぐようにしましょう。
  options:
  - !ruby/object:Option
    id: 1
    content: 会社貸与のPCが社内ネットワークにつながらないので、つながりそうなWi-Fiを見つけてインターネット接続した
  - !ruby/object:Option
    id: 2
    content: 会社貸与のPCが社内ネットワークにつながらないので、個人のポケットWi-Fiルータを使い接続した
  - !ruby/object:Option
    id: 3
    content: 自分の会社貸与のPCが社内ネットワークにつながらないので、管理者の指示により、他のPCを使用した
  - !ruby/object:Option
    id: 4
    content: 自分の会社貸与のPCが社内ネットワークにつながらないので、個人のスマートフォンで接続した
